<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <title>The Bookclub</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <a href="http://github.com/uxmauro" target="_blank">
        <button style="width: 100px; height: 54px">
          <iconify-icon
            icon="akar-icons:github-fill"
            style="font-size: x-large"
          />
        </button>
      </a>
      <div class="main-title">
        <iconify-icon
          icon="emojione:books"
          style="font-size: xx-large"
        ></iconify-icon>
        <h1>The Bookclub</h1>
      </div>
      <button onclick="OpenModal()">
        New Book
        <iconify-icon icon="bi:plus-circle-fill" />
      </button>
    </header>
    <main>
      <h1>No Books Yet?</h1>
      <button
        style="
          background: none;
          color: inherit;
          border: none;
          padding: 0;
          font: inherit;
          cursor: pointer;
          outline: inherit;
        "
        onclick="OpenModal()"
      >
        <p>Click here to start adding books to your library.</p>
        <iconify-icon
          icon="bi:plus-circle-fill"
          style="font-size: xxx-large; color: #0d4a81"
        />
      </button>
    </main>

    <div class="addbook">
      <div class="addbookmodal">
        <h2>New Book</h2>
        <form onsubmit="return false;">
          <label for="BookName">Book Name</label>
          <input type="text" id="BookName" />
          <label for="Author">Author</label>
          <input type="text" id="Author" />
          <div class="pagenread">
            <div style="display: flex; flex-direction: column; width: 48%">
              <label for="Pages" style="margin-bottom: 8px">Pages</label>
              <input type="number" id="Pages" step="1" value="1" min="1" />
            </div>
            <div style="display: flex; flex-direction: column; width: 50%">
              <label for="Read" style="margin-bottom: 8px"
                >Finished Reading</label
              >
              <select name="Read" id="Read">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>
          </div>
          <label for="img">Book Image (Optional)</label>
          <div class="imgUpload" onclick="uploadImage()">
            <label for="img">
              <iconify-icon
                icon="fa-solid:cloud-upload-alt"
                class="uploadIcon"
              />

              <input id="img" type="file" accept="image/png, image/jpeg;" />
            </label>

            <h3 id="imageName">Upload</h3>
          </div>
          <div class="addImgSpacer">
            <p>Or</p>
          </div>

          <input type="text" id="Pic" placeholder="Add URL" />
          <button
            class="addbookbutton"
            type="submit"
            id="submit"
            onclick="addBookToLibrary()"
          >
            Save
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
